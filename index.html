<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Mortgage Loan Calculator</title>
</head>

<body>

    <div class="card container text-center">

        <div class="card-title mt-2">
            <h1> Mortgage Loan Calculator </h1>
        </div>


        <div class="card">
            <div class="form-group custom-padding">
                <input type="number" class="form-control" name="amount" id="amount" placeholder="Amount to pay" min="1" onchange="calculateLoan()">
            </div>

            <div class="form-group custom-padding">
                <input type="number" class="form-control" name="interest" id="interest_rate" placeholder="Interest Rate" min="1" value="10" onchange="calculateLoan()">
            </div>

            <div class="form-group custom-padding">
                <input type="number" class="form-control" name="months" id="months" placeholder="Months to pay" min="1" value="1" onchange="calculateLoan()">
            </div>
        </div>

        <div class="mt-2 mb-3">
            <em><b id="payment"></b></em>
        </div>

    </div>

    <script src="./js/calcloan.js"></script>

</body>

</html>
